apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: udaconnect
  namespace: argocd
spec:
  destination:
    namespace: udaconnect 
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifest 
    repoURL: https://github.com/rne1223/nd064-c2-message-passing-projects-starter 
    targetRevision: HEAD
  # Sync policy automated to get all the changes from github automatically
  syncPolicy: 
    automated: {}